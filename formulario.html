<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
<label for="texto">Insira seu Nome</label>
<br>
<input id="texto" type="text" placeholder="NOME COMPLETO">
<hr>
<label for="email">Insira seu email</label>
<br>
<input id="email" type="email" placeholder="exemplo@exemplo.com" >
<br>
<label for="senha">Insira sua senha</label>
<br>
<input id="senha" type="password" placeholder="**************" >
<br>
<label for="senha2">Repita a senha</label>
<br>
<input id="senha2" type="password" placeholder="**************" >
<hr>
<input id="checkbox-termos" type="checkbox"/>
<label for="checkbox-termos">Aceito os Termos e Condições de uso</label>
<br><br>
<button type="submit">Enviar</button>
<button type="reset">Limpar</button>
    </form>
</body>
</html>
